<body>
	<script>
		let num = prompt("Ingrese su nota","");
		let answer;
	if(num >= 0 && num <=3){
		answer = "Muy deficiente";
	}

	if(num == 4){

	}

	}

	if(num == 7 ){

	if(num >= 8 && num <= 9){

	}

	if(num == 10){
		answer = "Sobresaliente";
	}
	else{
		answer = "Indefinido"; 
	}
		document.write(answer);
	</script>
