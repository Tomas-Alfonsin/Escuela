<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		let x;
		let sum = 0;
		let n1 = 1;
		while(n1 == 1){
			x = prompt("Ingrese un número","");
			
			if(x == null){
				n1 = 2;
			}

			if (isNaN(x) == false && x != null){
				sum += parseInt(x);
				console.log(sum);
			}
			else if(x != null){
				window.alert("No es un número");
			}
		}
		document.write(sum);
	</script>
</body>
</html>
