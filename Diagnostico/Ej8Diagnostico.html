<!DOCTYPE html>
<html>
<head>
	<title>
	</title>
</head>
<body>
	<script>
		let counter = 0;
		for(let i = 1; i <= 500; i++){
			counter++;
			if(i%4 == 0){
				document.write(i+"(Multiplo de 4)<br>");
			}
			else if(i%9 == 0){
				document.write(i+"(Multiplo de 9)<br>");
			}
			else{
				document.write(i+"<br>");
			}
			if(counter == 5){
				document.write("----------------------<br>");
				counter = 0;
			}
		}
	</script>
</body>
</html>
